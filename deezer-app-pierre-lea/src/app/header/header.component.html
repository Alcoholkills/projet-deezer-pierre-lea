<nav class="navbar navbar-light" style="background-color: #ffc966;">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="home">
      <img src="assets/logo.svg" alt="Logo" width="50" height="50" class="d-inline-block align-middle">
      Hear It
    </a>
    <button [routerLink]="'favorites'" class="btn btn-default">
      <img src="assets/fav.svg" alt="favorites" width="40" height="40" class="d-inline-block align-middle">
    </button>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="d-flex">
      <select class="form-select me-2" id="category" formControlName="category">

        <option value="track">Titre</option>
        <option value="album">Album</option>
      </select>
      <input class="form-control me-2" type="search" id="search" formControlName="search" placeholder="Rechercher" aria-label="Search">
      <button class="btn btn-outline-burgundy" type="submit" [disabled]="searchForm.invalid">Rechercher</button>
    </form>
  </div>
