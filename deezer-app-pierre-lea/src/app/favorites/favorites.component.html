  <div class="row align-items-center w-100 m-auto">
    <div class="col-md-4">
      <table class="table table-striped">
        <thead>
        <th scope="col">Album</th>
        </thead>
        <tbody>
        <tr *ngFor="let album in favoriteslistService.favAlbums">
          <td>{{ album.name() }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <table class="table table-striped">
        <thead>
        <th scope="col">Artistes</th>
        </thead>
        <tbody>
        <tr *ngFor="let artist in favoriteslistService.favArtists">
          <td>{{ artist.name() }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <table class="table table-striped">
        <thead>
        <th scope="col">Tracks</th>
        </thead>
        <tbody>
        <tr *ngFor="let track in favoriteslistService.favTracks">
          <td>{{ track.name() }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
